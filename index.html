<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .converter {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .converter h1 {
            margin-bottom: 20px;
        }
        .converter input, .converter select, .converter button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        .converter button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .converter button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="converter">
    <h1>Temperature Converter</h1>

    <input type="number" id="tempInput" placeholder="Enter temperature" required>

    <select id="unitInput">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div class="result" id="resultDisplay"></div>
</div>

<script>
    function convertTemperature() {
        let temp = parseFloat(document.getElementById('tempInput').value);
        let unit = document.getElementById('unitInput').value;
        let result = '';

        if (isNaN(temp)) {
            result = "Please enter a valid number.";
        } else {
            if (unit === 'Celsius') {
                let fahrenheit = (temp * 9/5) + 32;
                let kelvin = temp + 273.15;
                result = `${temp}°C = ${fahrenheit.toFixed(2)}°F = ${kelvin.toFixed(2)}K`;
            } else if (unit === 'Fahrenheit') {
                let celsius = (temp - 32) * 5/9;
                let kelvin = celsius + 273.15;
                result = `${temp}°F = ${celsius.toFixed(2)}°C = ${kelvin.toFixed(2)}K`;
            } else if (unit === 'Kelvin') {
                let celsius = temp - 273.15;
                let fahrenheit = (celsius * 9/5) + 32;
                result = `${temp}K = ${celsius.toFixed(2)}°C = ${fahrenheit.toFixed(2)}°F`;
            }
        }

        document.getElementById('resultDisplay').innerHTML = result;
    }
</script>

</body>
</html>
